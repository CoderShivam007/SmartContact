<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <section class="content mt-5 p-0">
            <div class="container text-center ">
                <a class="btn btn-success btn-lg" href="#!" data-toggle="modal" data-target="#profile"> <span class="fa fa-graduation-cap"></span> Reset Password via OTP  </a>
            </div>
            
            <div class="modal fade align-items-center" id="profile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header primary-background text-white">
                            <h5 class="modal-title" id="exampleModalLongTitle">Smart Contact Manager - Forget Password</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:action='@{/verify}' method="post">
                                <div class="form-group">
                                    <label for="to">To:</label>
                                    <input name="to" type="text" class="form-control" id="to" aria-describedby="emailHelp" placeholder="Enter Your Email">
                                </div>
                               
                                <button type="submit" class="btn btn-primary">Send OTP</button>
                            </form>

                        </div>
                        
                    </div>
                </div>
            </div>

        </section>


    </body>
</html>
