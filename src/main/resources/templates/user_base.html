<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"th:fragment="Layout(content)" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}">  </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="" th:href="@{/css/style.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark primary-background" style="z-index: 100" >
            <a class="navbar-brand" href="#"><span class="fa fa-dashboard"></span> Smart Contactor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href='@{/}'>Home <span class="sr-only">(current)</span></a>
                    </li>
                   
                   
                    <li class="nav-item">
                        <a class="nav-link " href="#" th:href="@{'/user/userprofile/'+${user.id}}"> <span class="fa fa-user-circle-o" ></span> <span  th:text="${user.name}" ></span> </a>
                    </li>
                    
                     <li class="nav-item">
                        <a class="nav-link "  th:href='@{/logout}'>Logout </a>
                    </li>

                </ul>
               
            </div>
        </nav>
        
    
        <div class="app">
		<div class="menu-toggle">
			<div class="hamburger">
				<span></span>
			</div>
		</div>

		<aside class="sidebar">
			
			
                    <nav class="menu align-items-center mt-5" >
				<a href="#" th:href='@{/user/dashboard}' class="menu-item is-active" id="dash-item" >User Dashboard</a>
				<a href="#" th:href='@{/user/show/0}'  class="menu-item" id="view-item">View Contacts</a>
                                <a href="#" class="menu-item" th:href="@{/user/contact}" id="add-item">Add Contact</a>
                                <a href="#" class="menu-item" id="profile-item">View Profile</a>
				<a href="#" class="menu-item" id="setting-item" th:href='@{/user/password}'>Setting</a>
                                <a href="" th:href="@{/logout}" class="menu-item">Logout</a>
				
			</nav>

		</aside>
               
            <div th:replace="${content}" >
                
            </div>
	</div>


            <!-- JS Files -->
            <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            <script src="" th:src="@{/js/main.js}"></script>
    </body>
</html>
