<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user_base::Layout(~{::section})">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <section class="content mt-5">

            <div th:if="${session.message}" class="alert" th:classappend="${session.message.type}" role="alert">
                <span th:text="${session.message.content}"> </span><a th:href="@{'/removeMessage'+${session.num}}"><i class="fa fa-times" aria-hidden="true" style="color: black"></i></a>
            </div>

            <h1>Password Update Form</h1>
            <form method="post" th:action='@{/user/passwordhandler}'>
                <div class="form-group row">
                    <label for="oldpassword" class="col-sm-2 col-form-label b" >Old Password:</label>
                    <div class="col-sm-10">
                        <input name="old" type="password" class="form-control" id="oldpassword" placeholder="Enter Old Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="newpassword" class="col-sm-2 col-form-label b">New Password:</label>
                    <div class="col-sm-10">
                        <input name="new" type="password" class="form-control" id="newpassword" placeholder="Enter New Password">
                    </div>
                </div>
                
                <div class="text-center"> 
                <button type="submit" class="btn btn-success btn-lg mr-2">Change</button>
                <button type="reset" class="btn btn-danger btn-lg">Reset</button>
                </div>
            </form>

        </section>


    </body>
</html>
